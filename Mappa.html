<!DOCTYPE html>
<html>
<head>
    <title>jVectorMap demo</title>
    <link rel="stylesheet" href="jquery-jvectormap-2.0.5.css" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-jvectormap-2.0.5.min.js"></script>
    <script src="jquery-jvectormap-it-merc.js"></script>
</head>
<body>
    <div id="map" style="  margin-left: auto; margin-right: auto; width: 800px; height: 700px;"></div>
    <script>
        $(function () {
           var map = $('#map').vectorMap({
               map: 'it_merc', zoomButtons: false, backgroundColor: '#ECEFF1', panOnDrag: false, zoomOnScroll: false, scale: 100,
                regionStyle: {
                    initial: {
                        fill: '#B8E186'
                    },
                    selected: {
                        fill: '#F4A582'
                    }
               }
            });
            var mapObj = $("#map").vectorMap("get", "mapObject");
            var zoomSettings = { scale: 7.8, lat: 40.75, lng: 14.80, animate: false };
            mapObj.setFocus(zoomSettings);
        });
    </script>
</body>
</html>
