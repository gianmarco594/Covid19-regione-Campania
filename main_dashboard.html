    <script>
        $(function () {
            var map = $('#map').vectorMap({
                map: 'it_merc', zoomButtons: false, backgroundColor: '#F3F4FA', panOnDrag: false, zoomOnScroll: false, scale: 100,
                regionStyle: {
                    initial: {
                        fill: '#B8E186'
                    },
                    selected: {
                        fill: '#F4A582'
                    }
                }
            });
            var mapObj = $("#map").vectorMap("get", "mapObject");
            var zoomSettings = { scale: 7.8, lat: 40.75, lng: 14.80, animate: false };
            mapObj.setFocus(zoomSettings);
        });
    </script>
